<html>
<head>
<meta charset="utf-8">
<script src="js/jquery.min.js"></script>
<script src="js/socket.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background:#00BCD4;">
<div class="container-fluid">

	<div class="row">
		<div class="col-md-12" style="background:#FFFFFF;">
			<center><img src="img/logo.png"></center>
		</div>
	</div>
<br>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="container-fluid">
				<h4>Para comenzar, ingresá tu nombre y presioná en jugar.</h4><br><br>
				<div class="form-group">
					<input type="text" id="nombre" placeholder="Tu nombre..." class="form-control"><br><br>
					<button  type="button" class="btn btn-lg btn-danger" style="width:100%;">Jugar</button>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>

</div>
<script>
        var socket = io.connect('http://electronicdedicados.ddns.net:3000');

$("button").click(function(){
	socket.emit('hola', {nombre:$("#nombre").val()});
	socket.on($("#nombre").val(), function(data){

	if(data.ok==1){
	alert('Sos el dibujante.');
	window.location.href = 'dibujante.html?nombre='+$("#nombre").val();
	}
	else{
	alert('Tenes que adivinar.');
	window.location.href = 'pantalla.html?nombre='+$("#nombre").val();
	}
});		


});
</script>
</body>
</html>
